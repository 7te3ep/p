   <script>
      const canvas = document.getElementById("canva");/* tu recupere ta toile que t'as mis en html */
      canvas.width  = 500
      canvas.height  = 500
      const ctx = canvas.getContext("2d"); /* tu crée un contexte d'edition, 3d ou 2d, et ensuite avec ce contexte tu pourra dessiner */

      ctx.fillRect(20, 20, 150, 100);/* ici je fais un carré en x = 20, y = 20, hauteur = 150 et largeur = 100 */
